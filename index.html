<html lang="en">
   
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
         Silliness Unboxer!
      </title>
      <link rel="stylesheet" href="style.css">
   </head>
   
   <body>
      <div class="headline-container">
         <img src="https://transrats.neocities.org/blinkies/yippee.gif" class="side-gif"
         alt="Left GIF">
         <h1 class="headline">
            Silliness Unboxer!
         </h1>
         <img src="https://transrats.neocities.org/buttons/non-people/dokocat.gif"
         class="side-gif" alt="Right GIF">
      </div>

<button id="stats-btn" class="stats-btn"> Stats</button>
<div id="stats-panel" class="stats-text"></div>


      <div class="counter-container">
         <p class="coin-text">
            Silly Coins:
            <span id="coin-counter">
               0
            </span>
         </p>
      </div>
      <div>
         <img id="silly-button" src="https://silly.possiblyaxolotl.com/tbhspin.gif"
         class="silly-gif" alt="Spinny GIF">
      </div>

      <div class="button-container">
         <div class="deduct-container">
            <p class="text">
               Buy Silly Case ^o^
            </p>
            <img id="deduct-button" src="https://preview.redd.it/i-made-steamhappy-vector-image-v0-jmmqmwzwk14c1.png?width=800&format=png&auto=webp&s=7cc8498450fbd323b22899722ac24cbd23a91a83"
            class="deduct-gif" alt="Deduct Coins">
         </div>
         <button id="use-case-btn" class="use-case-btn">
            Use Case
         </button>
      </div>
<div id="unbox-result" class="unbox-result">
  <p>You unboxed:</p>
  <img id="reveal-gif" src="case_one/spinnyspheal.gif" alt="Reveal" width="300">
</div>
      <div class="cases-container">
         <p class="text">
            Cases
         </p>
         <p class="text">
            Silly Case x
            <span id="case-total">
               0
            </span>
         </p>
      </div>
      <button class="prc-btn" id="toggle-loot-panel">Show %</button>
    <div class="prc-display" id="loot-panel"></div>
      <div class="gif-inventory">
         <p class="text">
            Inventory
         </p>

<div class="sell-controls">
  <button onclick="sellDuplicates()">Sell Duplicates</button>
  <select onchange="sellUnderRarity(this.value)">
    <option disabled selected>Sell under Rarity</option>
    <option value="Exceedingly Rare">Exceedingly Rare</option>
    <option value="Covert">Covert</option>
    <option value="Classified">Classified</option>
    <option value="Restricted">Restricted</option>
    <option value="Mil-Spec">Mil-Spec</option>

  </select>
  <select onchange="setBulkAmount(this.value)">
    <option disabled selected>Bulk sell</option>
    <option value="1">1</option>
    <option value="10">10</option>
    <option value="100">100</option>
    <option value="all">All</option>
  </select>
</div>

<div id="debug-panel" style="display: none; background-color: #111; color: lime; padding: 10px; margin-top: 10px; border: 1px solid lime;">
  <h3>Debug Panel ðŸ”§</h3>
  <button onclick="earnCoins(1000)">+1000 Coins</button>
   <button onclick="simulateUnboxes(100)">Simulate 100 Unboxes</button>
</div>


         <div id="inventory-container" class="inventory-container">
         </div>
      </div>
      <textarea id="save-string" placeholder="Paste your save code here...">
      </textarea>
      <br>
      <button onclick="saveProgress()">
         Save Progress
      </button>
      <button onclick="loadProgress()">
         Load Progress
      </button>
      <div id="gif-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 9999;">
<img id="modal-image" src="" style="width: 70vw; height: 70vh; object-fit: contain;">
</div>
      <script src="script.js">
      </script>




   </body>

</html>
